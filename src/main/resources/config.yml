# Horizon Prefix ( [Prefix] [Message] )
prefix: '§9Horizon §1» §r§3'

# Would you like Horizon to log the notification of suspicious players cheating?
# Would help out when reporting false positives and will create a folder ( Horizon/logs )
# However, if you have limited storage we would recommend to disable it.
log: true

console_language: 'en_US'

command_alias:
  - '/hori'
  - '/hz'

# Would you like to enable discord integration?
# It sends notification when a player is detected for cheating according to your configuration.
# To apply your changes of this settings, you need to restart your server.
discord_integration:
  enabled: false
  token: ''
  channel_name: ''

# To apply your changes of this settings, you need to restart your server.
mysql:
  enabled: false
  host: '127.0.0.1'
  database: 'horizon'
  user: 'root'
  password: ''
  port: 3306

# Would you like to enable Kirin?
# Kirin is the paid version of Horizon, you can purchase a license in our website.
# To apply your changes of this settings, you need to restart your server.
kirin:
  enabled: false
  email: ''
  license: ''

# Should Horizon fix ghost-blocks?
ghost_block_fix: true
